<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <select id="language">
      <option value="zh">中文简体</option>
      <option value="en">English</option>
  </select>
  <div id="content"> 
    <div> 
        <label id="label_username" data-i18n-label="User Name"></label> 
        <input type="text" id="username"></input> 
    </div> 
    <div> 
        <label id="label_password" data-i18n-label="Password"></label> 
        <input type="password" id="password"></input> 
    </div> 
    <input type="button" id="button_login" data-i18n-value="Login"/> 
  </div>

  <input type="text" data-i18n-placeholder = "searchPlaceholder1"/>
  <input type="text" data-i18n-placeholder = "searchPlaceholder2"/>
  <input type="text" data-i18n-placeholder = "searchPlaceholder3"/>
  <span data-i18n-text="setting"></span>
</body>
</html>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.i18n.properties-1.0.9.js"></script>
<script type="text/javascript" src="./js/language.extensions-data.js"></script>
